<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}} {% endif %}">

  <meta property="og:title" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">
  <meta property="og:type" content="article">
  <meta name="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}} {% endif %}">  
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
  {% endif %}
  <meta property="og:image" content="{{ site.url }}/assets/icons/256x256.png" />
  

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}      {{ page.title }} &middot; {{ site.title }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="/assets/css/poole.css"> -->
  <!-- <link rel="stylesheet" href="/assets/css/syntax.css"> -->
  <!-- <link rel="stylesheet" href="/assets/css/hyde.css"> -->
  <!-- <link rel="stylesheet" href="/assets/css/custom.css"> -->
  <link rel="stylesheet" href="/assets/css/custom.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/icons/114x114.png">
  <link rel="icon" href="/assets/icons/favicon64.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
